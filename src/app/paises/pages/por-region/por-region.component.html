<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región <small *ngIf="regionActiva">- {{regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{'btn-primary': region === regionActiva, 'btn-outline-primary': region !== regionActiva}" -->
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)"
                (click)="buscarRegion(region)">{{region | titlecase}}</button>
        </div>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
