<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-paises-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
                placeholder="Buscar pais..."></app-paises-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action"> <a [routerLink]="[ '/pais', pais.alpha2Code ]" class="nav-link">{{pais.name}}</a></li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)"><a class="bav-link">Buscar "{{termino}}"</a></li>
    </ul>
    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró el término.
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
