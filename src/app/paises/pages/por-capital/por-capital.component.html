<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-paises-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
                placeholder="Buscar capital..."></app-paises-input>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró el término.
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
